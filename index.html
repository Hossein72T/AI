    body {
      font-family: Arial, sans-serif;

      justify-content: center;

    #container {
      width: 700px;

      height: 500px;

    }
    #user-input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;

    }
